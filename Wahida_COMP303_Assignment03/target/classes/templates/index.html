<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Airline Reservation System</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</head>
<style>
div.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    padding: 20px;
}
.content{
width: 600px; 
margin: auto;
top: 40px;
}
</style>
<body>
	<div class="panel-body content-form card content">
	
		<form action="save" method="post">
			<h3>Enter Passenger Information</h3>
			<div class="form-group">
				<label>First Name</label> 
				<input type="text" name="firstName" class="form-control" required />
			</div>
			
			<div class="form-group">
				<label>Last Name</label> 
				<input type="text" name="lastName" class="form-control" required />
			</div>
			
			<div class="form-group">
				<label>Address</label> 
				<input type="text" name="address" class="form-control" required />
			</div>
						
			<div class="form-group">
				<label>Country</label> 
				<select name="country" class="form-control" required>
					<option value="United States">United States</option>
					<option value="Canada">Canada</option>
				</select>
			</div>
			
			<div class="form-group">
				<label>City</label> 
				<select name="city" class="form-control" required>
					<option value="Toronto">Toronto</option>
					<option value="Niagara Falls">Niagara Falls</option>
					<option value="Pickering">Pickering</option>
					<option value="Montreal">Montreal</option>
					<option value="North Bay">North Bay</option>
					<option value="Mississauga">Mississauga</option>
					<option value="Markham">Markham</option>
				</select>
			</div>
			
			<div class="form-group">
				<label>Phone</label> 
				<input type="tel" name="telephone" class="form-control" required pattern="[0-9]{10}"
				title="Phone number must have 10 numbers, no characters"
				maxlength="10"/>
			</div>
			<div class="form-group">
				<label>Email</label> 
				<input type="email" name="email"  class="form-control" required
				placeholder="example@domain.com"/>
			</div>
			   <div class="text-center">
           <input type="submit" value="Continue" class="btn btn-danger">
        </div>
		</form>
	</div>
</body>
</html>
